<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="bootstrap-sweetalert/sweetalert.css" rel="stylesheet" />
    <title>Recorder Controller</title>
</head>
<body>
<div class="container">
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem; text-align: center;">
        <div class="card-body">
            <p class="card-text"><span id="time">––:––:––</span></p>
            <p class="card-text"><span id="filename">*.mp3</span></p>
            <div class="alert alert-danger" role="alert" id="error_connection_failed">
                Error: connection failed!
            </div>
            <div class="alert alert-danger" role="alert" id="error_unknown" style="display: none;">
                Error: unknown server error!
                <p id="error_message"></p>
            </div>
            <div class="alert alert-success" role="alert" style="display: none;" id="status_recording">
                Status: recording
            </div>
            <div class="alert alert-secondary" role="alert" style="display: none;" id="status_stopped">
                Status: stopped
            </div>
            <div class="alert alert-warning" role="alert" style="display: none;" id="warning_busy">
                Status: busy...
            </div>
            <div class="btn-group" role="group" aria-label="recording controls">
                <button type="button" class="btn btn-danger" disabled="disabled" style="width: 8rem;" id="btn_record">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-record-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
                    </svg> record</button>
                <button type="button" class="btn btn-warning" disabled="disabled" style="width: 8rem;" id="btn_stop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                        <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                    </svg>
                    stop</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="jquery/jquery-3.6.1.min.js"></script>
<script src="bootstrap-sweetalert/sweetalert.min.js"></script>
<script src="web_client.js" ></script>
</body>
</html>
